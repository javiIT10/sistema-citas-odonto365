<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Title -->
    <title>Odonto365</title>

    <!-- Favicon -->

    <!--==================== CSS ====================-->

    <!-- lucide -->

    <!-- CSS Perzonalizado -->
    <link rel="stylesheet" href="src/css/output.css" />
  </head>
  <body class="bg-fondo-alternativo min-h-screen">
    <!-- Header -->
    <header
      class="bg-transparent p-4 md:p-6 lg:p-8 flex justify-between items-center max-w-7xl mx-auto gap-10 md:gap-12 lg:gap-16"
    >
      <a
        href="/"
        class="w-fit flex justify-center items-center focus:outline-none gap-2 btn suave border border-borde"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="24"
          height="24"
          viewBox="0 0 24 24"
          fill="none"
          stroke="currentColor"
          stroke-width="2"
          stroke-linecap="round"
          stroke-linejoin="round"
          class="lucide lucide-chevron-left-icon lucide-chevron-left w-5 h-5"
        >
          <path d="m15 18-6-6 6-6" />
        </svg>
        Regresar
      </a>

      <a
        href="#"
        class="w-fit flex justify-center items-center focus:outline-none gap-2 btn cerrar"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="24"
          height="24"
          viewBox="0 0 24 24"
          fill="none"
          stroke="currentColor"
          stroke-width="2"
          stroke-linecap="round"
          stroke-linejoin="round"
          class="lucide lucide-log-out-icon lucide-log-out w-5 h-5"
        >
          <path d="m16 17 5-5-5-5" />
          <path d="M21 12H9" />
          <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4" />
        </svg>
        cerrar sesión
      </a>
    </header>

    <!-- Main Content -->
    <main class="p-4 md:p-6 lg:p-8 max-w-7xl mx-auto">
      <div class="grid grid-cols-1 lg:grid-cols-2 gap-6">
        <!-- Columna izquierda - Perfil -->
        <div class="space-y-6">
          <!-- Profile Card -->
          <div
            class="bg-fondo-principal rounded-2xl p-6 md:p-8 lg:p-10 shadow-sm mb-6 md:mb-8 lg:mb-10"
          >
            <!-- Profile Photo -->
            <div class="flex justify-center mb-6 md:mb-8 lg:mb-10">
              <div
                class="w-32 h-32 md:w-40 md:h-40 lg:w-48 lg:h-48 bg-gray-200 rounded-full flex items-center justify-center relative overflow-hidden"
              >
                <img
                  id="profileImage"
                  src="/placeholder.svg?height=128&width=128"
                  alt="Foto de perfil"
                  class="w-full h-full object-cover hidden"
                />
                <svg
                  class="w-12 h-12 md:w-16 md:h-16 lg:w-20 lg:h-20 text-gray-400"
                  fill="currentColor"
                  viewBox="0 0 24 24"
                >
                  <path
                    d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"
                  />
                </svg>
                <input
                  type="file"
                  id="imageUpload"
                  accept="image/*"
                  class="absolute inset-0 opacity-0 cursor-pointer"
                />
              </div>
            </div>

            <!-- Name -->
            <h2 class="text-center text-titulos mb-8 md:mb-10 lg:mb-12">
              María González
            </h2>

            <!-- Contact Information -->
            <div class="space-y-4 md:space-y-6 lg:space-y-8">
              <!-- Email -->
              <div class="flex items-start space-x-3 md:space-x-4 lg:space-x-5">
                <div
                  class="w-8 h-8 md:w-10 md:h-10 lg:w-12 lg:h-12 flex items-center justify-center flex-shrink-0 mt-1"
                >
                  <svg
                    class="w-6 h-6 md:w-7 md:h-7 lg:w-8 lg:h-8 text-textos"
                    fill="none"
                    stroke="currentColor"
                    viewBox="0 0 24 24"
                  >
                    <path
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      stroke-width="2"
                      d="M3 8l7.89 4.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"
                    ></path>
                  </svg>
                </div>
                <div class="flex-1">
                  <h4>Correo Electrónico</h4>
                  <p>maria.gonzalez@email.com</p>
                </div>
              </div>

              <!-- Phone -->
              <div class="flex items-start space-x-3 md:space-x-4 lg:space-x-5">
                <div
                  class="w-8 h-8 md:w-10 md:h-10 lg:w-12 lg:h-12 flex items-center justify-center flex-shrink-0 mt-1"
                >
                  <svg
                    class="w-6 h-6 md:w-7 md:h-7 lg:w-8 lg:h-8 text-textos"
                    fill="none"
                    stroke="currentColor"
                    viewBox="0 0 24 24"
                  >
                    <path
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      stroke-width="2"
                      d="M3 5a2 2 0 012-2h3.28a1 1 0 01.948.684l1.498 4.493a1 1 0 01-.502 1.21l-2.257 1.13a11.042 11.042 0 005.516 5.516l1.13-2.257a1 1 0 011.21-.502l4.493 1.498a1 1 0 01.684.949V19a2 2 0 01-2 2h-1C9.716 21 3 14.284 3 6V5z"
                    ></path>
                  </svg>
                </div>
                <div class="flex-1">
                  <h4>Teléfono</h4>
                  <p>+52 55 1234 5678</p>
                </div>
              </div>

              <!-- Patient ID -->
              <div class="flex items-start space-x-3 md:space-x-4 lg:space-x-5">
                <div
                  class="w-8 h-8 md:w-10 md:h-10 lg:w-12 lg:h-12 flex items-center justify-center flex-shrink-0 mt-1"
                >
                  <svg
                    class="w-6 h-6 md:w-7 md:h-7 lg:w-8 lg:h-8 text-textos"
                    fill="none"
                    stroke="currentColor"
                    viewBox="0 0 24 24"
                  >
                    <path
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      stroke-width="2"
                      d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"
                    ></path>
                  </svg>
                </div>
                <div class="flex-1">
                  <h4>ID de Paciente</h4>
                  <p>PAC-2024-001</p>
                </div>
              </div>
            </div>

            <!-- Edit Button -->
            <a
              href="#"
              class="mt-8 md:mt-10 lg:mt-12 flex justify-center items-center focus:outline-none gap-2 btn primario"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="24"
                height="24"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
                class="lucide lucide-square-pen-icon lucide-square-pen w-5 h-5"
              >
                <path
                  d="M12 3H5a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7"
                />
                <path
                  d="M18.375 2.625a1 1 0 0 1 3 3l-9.013 9.014a2 2 0 0 1-.853.505l-2.873.84a.5.5 0 0 1-.62-.62l.84-2.873a2 2 0 0 1 .506-.852z"
                />
              </svg>
              Modificar Datos
            </a>
          </div>
        </div>
        <!-- Columna derecha - Historial de Citas -->
        <div class="space-y-6">
          <!-- Appointment History -->
          <div
            class="bg-fondo-principal rounded-2xl p-6 md:p-8 lg:p-10 shadow-sm"
          >
            <div
              class="flex items-center space-x-3 md:space-x-4 lg:space-x-5 mb-6 md:mb-8 lg:mb-10"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="24"
                height="24"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
                class="lucide lucide-calendar-icon lucide-calendar w-6 h-6 md:w-7 md:h-7 lg:w-8 lg:h-8 text-primario"
              >
                <path d="M8 2v4" />
                <path d="M16 2v4" />
                <rect width="18" height="18" x="3" y="4" rx="2" />
                <path d="M3 10h18" />
              </svg>
              <h2>Historial de Citas</h2>
            </div>

            <div
              class="space-y-4 md:space-y-5 lg:space-y-6"
              id="appointmentsList"
            >
              <!-- Appointment cards will be inserted here by JavaScript -->
            </div>
          </div>
        </div>
      </div>
    </main>

    <script>
      // Sample appointment data
      const appointments = [
        {
          specialty: "Cardiología",
          status: "Completada",
          statusColor: "green",
          doctor: "Dr. Carlos Mendoza",
          date: "domingo, 14 de enero de 2024",
          time: "10:30 AM",
        },
        {
          specialty: "Dermatología",
          status: "Completada",
          statusColor: "green",
          doctor: "Dra. Ana Ruiz",
          date: "domingo, 21 de enero de 2024",
          time: "2:15 PM",
        },
        {
          specialty: "Medicina General",
          status: "Próxima",
          statusColor: "blue",
          doctor: "Dr. Luis Herrera",
          date: "domingo, 4 de febrero de 2024",
          time: "9:00 AM",
        },
        {
          specialty: "Oftalmología",
          status: "Programada",
          statusColor: "yellow",
          doctor: "Dra. Patricia Vega",
          date: "domingo, 11 de febrero de 2024",
          time: "11:45 AM",
        },
      ];

      // Function to get status badge classes
      function getStatusClasses(color) {
        const classes = {
          green: "bg-estatus-completada-bg text-estatus-completada-texto",
          blue: "bg-estatus-proxima-bg text-estatus-proxima-texto",
          yellow: "bg-estatus-agendada-bg text-estatus-agendada-texto",
        };
        return (
          classes[color] || "bg-estatus-neutral-bg text-estatus-neutral-texto"
        );
      }

      // Function to render appointments
      function renderAppointments() {
        const appointmentsList = document.getElementById("appointmentsList");

        appointments.forEach((appointment) => {
          const appointmentCard = document.createElement("div");
          appointmentCard.className =
            "border border-bordes rounded-xl p-4 md:p-5 lg:p-6 hover:shadow-md transition-shadow";

          appointmentCard.innerHTML = `
                    <div class="flex items-start justify-between mb-3 md:mb-4 lg:mb-5">
                        <small class="encabezado bg-estatus-neutral-bg text-estatus-neutral-texto">
                            ${appointment.specialty}
                        </small>
                        <small class="encabezado ${getStatusClasses(
                          appointment.statusColor
                        )}">
                            ${appointment.status}
                        </small>
                    </div>
                    
                    <div class="space-y-2 md:space-y-3 lg:space-y-4">
                        <div class="flex items-center space-x-2 md:space-x-3 lg:space-x-4">
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-stethoscope-icon lucide-stethoscope w-4 h-4 md:w-5 md:h-5 lg:w-6 lg:h-6 text-textos">
                                <path d="M11 2v2"/><path d="M5 2v2"/><path d="M5 3H4a2 2 0 0 0-2 2v4a6 6 0 0 0 12 0V5a2 2 0 0 0-2-2h-1"/><path d="M8 15a6 6 0 0 0 12 0v-3"/><circle cx="20" cy="10" r="2"/>
                            </svg>
                            <p>${appointment.doctor}</p>
                        </div>
                        
                        <div class="flex items-center space-x-2 md:space-x-3 lg:space-x-4">
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-calendar-icon lucide-calendar w-4 h-4 md:w-5 md:h-5 lg:w-6 lg:h-6 text-textos">
                                <path d="M8 2v4"/><path d="M16 2v4"/><rect width="18" height="18" x="3" y="4" rx="2"/><path d="M3 10h18"/>
                            </svg>
                            <p>${appointment.date}</p>
                        </div>
                        
                        <div class="flex items-center space-x-2 md:space-x-3 lg:space-x-4">
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-clock4-icon lucide-clock-4 w-4 h-4 md:w-5 md:h-5 lg:w-6 lg:h-6 text-textos">
                                <path d="M12 6v6l4 2"/><circle cx="12" cy="12" r="10"/>
                            </svg>
                            <p>${appointment.time}</p>
                        </div>
                    </div>
                `;

          appointmentsList.appendChild(appointmentCard);
        });
      }

      // Profile image upload functionality
      document
        .getElementById("imageUpload")
        .addEventListener("change", function (e) {
          const file = e.target.files[0];
          if (file) {
            const reader = new FileReader();
            reader.onload = function (e) {
              const img = document.getElementById("profileImage");
              img.src = e.target.result;
              img.classList.remove("hidden");
              // Hide the default icon
              img.parentElement.querySelector("svg").style.display = "none";
            };
            reader.readAsDataURL(file);
          }
        });

      // Button functions
      function goBack() {
        alert(
          "Función de regresar - aquí implementarías la navegación hacia atrás"
        );
      }

      function logout() {
        if (confirm("¿Estás seguro de que deseas cerrar sesión?")) {
          alert("Cerrando sesión...");
          // Aquí implementarías la lógica de logout
        }
      }

      function editProfile() {
        alert(
          "Función de editar perfil - aquí abrirías un modal o navegarías a la página de edición"
        );
      }

      // Initialize the page
      document.addEventListener("DOMContentLoaded", function () {
        renderAppointments();
      });
    </script>
  </body>
</html>
